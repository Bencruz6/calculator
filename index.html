<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outliner {
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            min-width: 320px;
            max-width: 360px;
        }

        .screen {
            background-color: rgba(0, 0, 0, 0.8);
            color: #32ffb4;
            height: 80px;
            border-radius: 16px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 2.2rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        .rows {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        button {
            flex: 1;
            height: 65px;
            border: none;
            border-radius: 18px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
        }

        .num {
            background: linear-gradient(145deg, #4f4f4f, #3a3a3a);
        }

        .op {
            background: linear-gradient(145deg, #f57c00, #ef6c00);
        }

        .eval {
            background: linear-gradient(145deg, #43a047, #388e3c);
        }

        .clear {
            background: linear-gradient(145deg, #d32f2f, #c62828);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
        }

        button:active {
            transform: scale(0.97);
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.5);
        }
    </style>

</head>

<body>

    <div class="outliner">

        <div class="screen" id="sc">

        </div>
        <div class="rows">
            <button id="one" class="num" value="1">1</button>
            <button id="two" class="num" value="2">2</button>
            <button id="three" class="num" value="3">3</button>
        </div>

        <div class="rows">
            <button id="four" class="num" value="4">4</button>
            <button id="five" class="num" value="5">5</button>
            <button id="six" class="num" value="6">6</button>
        </div>


        <div class="rows">
            <button id="seven" value="7" class="num">7</button>
            <button id="eight" value="8" class="num">8</button>
            <button id="nine" value="9" class="num">9</button>
        </div>

        <div class="rows">
            <button id="zero" value="0" class="num">0</button>

        </div>


        <div class="rows">
            <button id="divide" value="/" class="op">/</button>
            <button id="add" value="+" class="op">+</button>
            <button id="sub" value="-" class="op">-</button>

        </div>

        <div class="rows">
            <button id="mult" value="*" class="op">*</button>
            <button id="evaluate" value="=" class="eval">=</button>
            <button id="clr" value="clear" class="clear">Clear</button>
        </div>
    </div>
</body>

<script src="cal.js"></script>

</html>
